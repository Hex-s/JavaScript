<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<input type="button" id="btn" style="background-image:url(../Chapter3/image/Out.gif);border:0px; width:160px; height:37px; top:100px; left:-90px; position:absolute; cursor:hand;" onmouseover="over()" onmouseout="out()"/>
</body>
<script>
	var btn = document.getElementById("btn");
	var width = btn.style.width;
	var timer1;
	var timer2;
	function over(){
		window.clearTimeout(timer2);
		btn.style.backgroundImage = "url(../Chapter3/image/Over.gif)";
		var left = parseInt(btn.style.left);
		if(left < 0){
			btn.style.left = left + 1;	
			timer1 = window.setTimeout("over()",1);
		}
	}
	
	function out(){
		window.clearTimeout(timer1);
		btn.style.backgroundImage = "url(../Chapter3/image/Out.gif)";
		var left = parseInt(btn.style.left);
		if(left > -90){
			btn.style.left = left - 1;	
			timer2 = window.setTimeout("out()",1);
		}
	}
</script>
</html>
