<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
<div id="div4"></div>
</body>
<script>
	var div1 = document.getElementById("div1");
	var div2 = document.getElementById("div2");
	var div3 = document.getElementById("div3");
	var div4 = document.getElementById("div4");
	
	div1.style.width = "200px";
	div1.style.height = "100px";
	div1.style.backgroundColor = "red";
	
	div2.style.width = "200px";
	div2.style.height = "100px";
	div2.style.backgroundColor = "green";
	
	div3.style.width = "200px";
	div3.style.height = "100px";
	div3.style.backgroundColor = "blue";
	
	div4.style.width = "200px";
	div4.style.height = "100px";
	div4.style.backgroundColor = "orange";
	
	//屏幕
	var width = document.documentElement.clientWidth;
	var height = document.documentElement.clientHeight;
	
	
	div1.style.left = "0px";
	div1.style.top = "0px";
	div1.style.position = "absolute";
	
	div2.style.left = parseInt(width) - 200;
	div2.style.top = "0px";
	div2.style.position = "absolute";
	
	div3.style.top = parseInt(height) - 100;
	div3.style.left = "0px";
	div3.style.position = "absolute";
	
	div4.style.top = parseInt(height) - 100;
	div4.style.left = parseInt(width) - 200;
	div4.style.position = "absolute";
	
</script>
</html>
