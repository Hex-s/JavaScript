<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style>
*{ font-size:13px}
a{ display:block; width:150px; height:30px; background-color:#333; text-decoration:none; text-align:center; line-height:30px; color:#FFF; font-weight:bold; border-top:1px solid white}
</style>
<body>
<div>
    <div style="float:left">
    	<!--主菜单层-->
    	<div>
        	<a href="#" onmouseover="openMenu('menu1')" onmouseout="closeMenu('menu1')" >主菜单1</a>
        </div>
        <div id="menu1" style="display:none; position:absolute;" onmouseover="openMenu()" onmouseout="closeMenu()">
            <a name="m" href="#">子菜单1</a>
            <a name="m" href="#">子菜单2</a>
            <a name="m" href="#">子菜单3</a>
            <a name="m" href="#">子菜单4</a>
        </div>
    </div>
    <div style="float:left">
    	<!--主菜单层-->
    	<div>
       	 	<a href="#" onmouseover="openMenu('menu2')" onmouseout="closeMenu('menu2')">主菜单2</a>
        </div>
        <div id="menu2" style="display:none; position:absolute" onmouseover="openMenu()" onmouseout="closeMenu()">
            <a name="m" href="#">子菜单5</a>
            <a name="m" href="#">子菜单6</a>
            <a name="m" href="#">子菜单7</a>
            <a name="m" href="#">子菜单8</a>
         </div>
    </div>
    <div style="float:left">
    	<!--主菜单层-->
    	<div>
       	 	<a href="#" onmouseover="openMenu('menu3')" onmouseout="closeMenu('menu3')">主菜单3</a>
        </div>
        <div id="menu3" style="display:none; position:absolute" onmouseover="openMenu()" onmouseout="closeMenu()">
            <a name="m" href="#">子菜单9</a>
            <a name="m" href="#">子菜单10</a>
            <a name="m" href="#">子菜单11</a>
            <a name="m" href="#">子菜单12</a>
         </div>
    </div>
    <div style="clear:both"></div>
</div>


<div style="background-color:#F60; width:800px; height:500px;"></div>
<script>
//var menu = document.getElementById("menu");
function openMenu(id){
	var menu = document.getElementById(id);
	menu.style.display = "block";
}
function closeMenu(id){
	var menu = document.getElementById(id);
	menu.style.display = "none";
}
//获取所有的子菜单
var menus = document.getElementsByName("m");
//遍历
for(var i = 0; i < menus.length; i++){
	menus[i].onmouseover = function(){
		//alert(this.innerHTML);
		this.style.backgroundColor = "#ccc";
		this.style.color = "#333";
	};
	menus[i].onmouseout = function(){
		this.style.backgroundColor = "#333";
		this.style.color = "#FFF";
	};
	
}
</script>
</body>
</html>
