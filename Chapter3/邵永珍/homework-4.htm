<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>无标题文档</title>
</head>

<body>
<div style="position:absolute; left:350px; top:100px; z-index:1;"><img src="image/building.gif"/></div>
<div style="position:absolute; z-index:2; top:180px; left:0px; " id="ufo"><img src="image/ufo.GIF" width="90" height="70" onMouseOver="move()" onMouseOut="stopMove()"/></div>
<div style="position:absolute; left:0px; top:150px; z-index:3;"><img src="image/building.gif"/></div>
</body>
<script>
	var timer;
	var div = document.getElementById("ufo");
	var screenWidth = document.documentElement.clientWidth;
	function move(){
		var left = parseInt(div.style.left);
		div.style.left = left + 10;
		left = parseInt(div.style.left);
		if(left >= screenWidth){
			div.style.left = 0;
		}
		timer=setTimeout("move()",100);
	}
	move();
	
	function stopMove(){
		window.clearTimeout(timer);
		alert("哇塞！！！被你抓到了");
	}
</script>
</html>
