<script>
var regBtn = document.getElementById("regBtn");
var register_email = document.getElementById("register_email");
var regEmailError = document.getElementById("regEmailError");
var register_name = document.getElementById("register_name");
var regNameError = document.getElementById("regNameError");
var register_pwd = document.getElementById("register_pwd");
var regPwdError = document.getElementById("regPwdError");
var register_conpwd = document.getElementById("register_conpwd");
var regConPwdError = document.getElementById("regConPwdError");
var flag = 1;

regBtn.onmouseover = function(){
	regBtn.style.backgroundImage = "url(image/register-sm2.gif)";	
}
regBtn.onmouseout = function(){
	regBtn.style.backgroundImage = "url(image/register-sm1.gif)";	
}

function validate_btn(){
	validate_email();
	validate_name();
	validate_pwd();
	validate_conpwd();
	validate();
}

//验证邮箱
function validate_email(){
	var email = register_email.value;
	var rule = /^\w+@(\w+\.\w+)+$/;;
	if(email == ""){
		flag = 0;
		regEmailError.style.color = "red";
		regEmailError.innerHTML = "× 请填写常用电子邮箱";
	}	
	else if(!rule.test(email)){
		flag = 0;
		regEmailError.style.color = "red";
		regEmailError.innerHTML = "× 请填写正确的电子邮箱";	
	}
	else{
		flag = 1;
		regEmailError.style.color = "green";
		regEmailError.innerHTML = "√";	
	}
}

//验证会员名
function validate_name(){
	var name = 	register_name.value;
	var rule = /^[a-zA-z].{5,}$/;
	if(name == ""){
		flag = 0;
		regNameError.style.color = "red";
		regNameError.innerHTML = "× 请填写会员名";
	}	
	else if(!rule.test(name)){
		flag = 0;
		regNameError.style.color = "red";
		regNameError.innerHTML = "× 会员名须以字母开头，至少6位";	
	}
	else{
		flag = 1;
		regNameError.style.color = "green";
		regNameError.innerHTML = "√";	
	}
}

//验证密码
function validate_pwd(){
	var pwd = 	register_pwd.value;
	var rule = /^.{6,}$/;
	if(pwd == ""){
		flag = 0;
		regPwdError.style.color = "red";
		regPwdError.innerHTML = "× 请填写密码";
	}	
	else if(!rule.test(pwd)){
		flag = 0;
		regPwdError.style.color = "red";
		regPwdError.innerHTML = "× 密码至少为6位";	
	}
	else{
		flag = 1;
		regPwdError.style.color = "green";
		regPwdError.innerHTML = "√";	
	}
}

//验证确认密码
function validate_conpwd(){
	var pwd = 	register_pwd.value;
	var conpwd = register_conpwd.value;
	if(pwd == ""){
		flag = 0;
		regConPwdError.style.color = "red";
		regConPwdError.innerHTML = "× 请填写确认密码";
	}	
	else if(pwd != conpwd){
		flag = 0;
		regConPwdError.style.color = "red";
		regConPwdError.innerHTML = "× 确认密码与密码不一致";	
	}
	else{
		flag = 1;
		regConPwdError.style.color = "green";
		regConPwdError.innerHTML = "√";	
	}
}
//实现回车切换TAB键的效果
function enterKey(){
	if(event.srcElement.type != "button"){
		if(event.keyCode == 13){
			event.keyCode = 9;
		}
	}
	else{
		validate_btn();
	}
}
//表单校验
function validate(){
	if(flag == 0){
		return false;	
	}	
	return true;
}
