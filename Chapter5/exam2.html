<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<select id="province" onchange="changeOption()">
	<option value="0">请选择省份</option>
	<option value="js">江苏省</option>
    <option value="zj">浙江省</option>
    <option value="sd">山东省</option>
</select>
<select id="city">
	<option>请选择城市</option>
</select>
<script>
//获取下拉列表框标签对象
var selProvince = document.getElementById("province");
var selCity = document.getElementById("city");
function changeOption(){
	//获取当前选中的值
	//alert(sel.value);
	//获取选项的数量
	//alert(sel.length);
	//length是可写属性
	//sel.length = 2;
	//获取所有选项
	//alert(sel.options.length);
	//获取指定选项的值
	//alert(sel.options[0].value)
	//获取指定选项标签体的内容
	//alert(sel.options[0].text);
	//alert(sel.options[0].innerHTML);
	//删除选中的项
	//sel.options.remove(sel.selectedIndex);
	//添加选项 Option对象中的第一个参数表示选项呈现的文本，第二个参数表示选项的值
	//sel.options.add(new Option("河北省","hb"));
	
	//实现级联效果
	//1.清空城市的选项
	selCity.length = 1;
	//2.获取选中省份名称
	var province = selProvince.value;
	//3.根据选中的省份，在城市下拉列表框中添加指定的新的城市选项
	switch(province){
		case "js":
			var city1 = new Option("苏州","sz");
			var city2 = new Option("南京","nj");
			var city3 = new Option("无锡","wx");
			selCity.options.add(city1);
			selCity.options.add(city2);
			selCity.options.add(city3);
			break;
		case "zj":
			var city1 = new Option("杭州","hz");
			var city2 = new Option("宁波","nb");
			var city3 = new Option("嘉兴","jx");
			selCity.options.add(city1);
			selCity.options.add(city2);
			selCity.options.add(city3);
			break;
	}
}

</script>
</body>
</html>
