<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="Scripts/swfobject_modified.js" type="text/javascript"></script>
</head>
<style>
#div1 img{display: block}
</style>
<body>
<div id="div" style="width:500px; height:190px; overflow:hidden">
<table cellpadding="0" cellspacing="0">
	<tr>
    	<td id="td1" style="background-color:#CCC; color:#333; white-space:nowrap">阿斯顿发送到发送到发送到发送到发送到发送到发送到非</td>
        <td id="td2" style="background-color:#FC0; white-space:nowrap"></td>
    </tr>
</table>
</div>

<div id="content" style="width:360px; height:350px; overflow:hidden">
	<div id="div1" style="height:760px;"><img src="image/ad-01.jpg"/><img src="image/ad-02.jpg" /><img src="image/ad-03.jpg" /><img src="image/ad-04.jpg" /></div>
    <div id="div2"></div>
</div>


<!--<embed src="../js项目/Source/image/open.swf" width="300" height="250"></embed>-->

  

<script>
var td1 = document.getElementById("td1");
var td2 = document.getElementById("td2");
var div = document.getElementById("div");
td2.innerHTML = td1.innerHTML;

function moveH(){
	//如果滚动条滚动的距离小于第一列的宽度
	if(div.scrollLeft < td1.clientWidth){
		//每次滚动1像素
		div.scrollLeft++;	
	}
	//如果滚动条滚动到第一列的结束为止，在第二列将要呈现时，让滚动条重新还原
	else{
		div.scrollLeft = 0;	
	}
	window.setTimeout("moveH()",100);
}
moveH();

var content = document.getElementById("content");
var div1 = document.getElementById("div1");
var div2 = document.getElementById("div2");
div2.innerHTML = div1.innerHTML;
function moveV(){
	//alert(content.scrollTop +","+ div1.clientHeight);
	if(content.scrollTop < div1.clientHeight){
		content.scrollTop++;	
	}
	else{
		content.scrollTop = 0;
	}
	window.setTimeout("moveV()",1);
}

swfobject.registerObject("FlashID");
</script>

</body>
</html>
